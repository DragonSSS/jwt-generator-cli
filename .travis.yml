language: go

go:
  - 1.x

services:
  - docker

jobs:
  include:
    - stage: lint
      before_install:
        - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.40.1
      script: env GO111MODULE=on make lint
    - stage: test
      script: env GO111MODULE=on make test
    - stage: build
      script: env GO111MODULE=on make build